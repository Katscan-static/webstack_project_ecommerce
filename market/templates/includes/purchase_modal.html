<style>
	.modal-content {
		background-color: #212121
	}
</style>
<!-- Modal -->
<div class="modal fade text-center" id="Modal-Purchase-{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">
		Purchase
	</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
	      <form method="POST">
			{{ purchase_form.hidden_tag() }}
			<h4>Are you sure you want to purchase the {{ item.name }} for R{{ item.price }}.</h4>
			<br>
			<input id="purchased_item" name="purchased_item" type="hidden" value="{{ item.name }}">i
			<h6>By clicking Purchase Item,you will purchase this item.</h6>
			{{ purchase_form.submit(class="btn btn-outline-success")}}
	      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
