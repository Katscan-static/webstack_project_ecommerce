<style>
	.modal-content {
		background-color: #212121
	}
</style>
<!-- Modal -->
<div class="modal fade text-center" id="Modal-Selling-{{ owned_item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">
		Purchase
	</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
	      <form method="POST">
			{{ selling_form.hidden_tag() }}
			<h4>Are you sure you want to sell the {{ owned_item.name }} for R{{ owned_item.price }}.</h4>
			<br>
			<input id="sold_item" name="sold_item" type="hidden" value="{{ owned_item.name }}">i
			<h6>By clicking Sell Item,you will puting this item back on the market.</h6>
			{{ selling_form.submit(class="btn btn-outline-danger")}}
	      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
